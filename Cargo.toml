[package]
name = "s3find"
version = "0.1.0"
description = "walk a s3 path hierarchy"
authors = ["Andrii Radyk <andrii.m.radyk@gmail.com>"]

[lib]
name = "s3find"
path = "src/lib.rs"

[[bin]]
name = "s3find"
path = "src/bin/s3find.rs"

[dependencies]
rusoto_core = "0.33"
rusoto_s3 = "0.33"
rusoto_credential = "0.12.0"
#rusoto_mock = "0.26.0"
structopt = "0.2"
clap = "2.31"
glob = "0.2"
regex = "1"
failure = "0.1"
chrono = "0.4"
futures = "0.1"
indicatif = "0.9"

[profile.release]
lto = true
