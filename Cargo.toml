[package]
name = "s3find"
authors = ["Andrii Radyk <ander.ender@gmail.com>"]
version = "0.3.2"
description = """
walk a s3 path hierarchy.
s3find is an analog of find for s3.
"""
documentation = "https://github.com/AnderEnder/s3find-rs"
homepage = "https://github.com/AnderEnder/s3find-rs"
repository = "https://github.com/AnderEnder/s3find-rs"
readme = "README.md"
keywords = [
    "find",
    "aws",
    "s3",
    "pattern",
    "regex",
]
categories = ["command-line-utilities"]
license = "BSD-2-Clause"
exclude = [
    ".travis.yml",
    "ci/*",
]
build = "build.rs"
edition = "2018"

[[bin]]
name = "s3find"
path = "src/bin/s3find.rs"

[badges]
travis-ci = { repository = "AnderEnder/s3find-rs"}
codecov = { repository = "AnderEnder/s3find-rs" }

[dependencies]
rusoto_core = "0.36"
rusoto_s3 = "0.35"
rusoto_credential = "0.14"
structopt = "0.2"
glob = "0.2"
regex = "1"
failure = "0.1"
chrono = "0.4"
futures = "0.1"
indicatif = "0.10"

[dependencies.clap]
version = "2"
default-features = false
features = [ "suggestions", "color" ]

[dev-dependencies]
rusoto_mock = "0.29"
tempfile = "3"

[build-dependencies]
version_check = "0.1"
rusoto_core = "0.36"
structopt = "0.2"
clap = "2"
glob = "0.2"
regex = "1"
failure = "0.1"

[profile.release]
lto = true
