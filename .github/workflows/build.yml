name: Build

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build:
    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: toolchain
        uses: dtolnay/rust-toolchain@stable
        if: matrix.os == 'macOS-latest'
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --no-fail-fast --verbose --all -- --nocapture
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: trace
